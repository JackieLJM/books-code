<B>Changing The Background Color</B>
<BR><BR>
This SELECT list displays the background in one of eight colors. The <TT>
<A HREF="javascript: void(0);" 
	onMouseOver="helpDisplay('bgColor', true);" 
	onMouseOut="helpDisplay('bgColor', false);">
	bgColor
	</A></TT> 
property of the <TT>
<A HREF="javascript: void(0);" 
	onMouseOver="helpDisplay('document', true);" 
	onMouseOut="helpDisplay('document', false);">
	document</A></TT> 
object is set according to the text of the OPTION selected. Note that the focus 
is removed from the SELECT list after the color change.
