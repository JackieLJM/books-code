<B>Multiple SELECT Lists</B>
<BR><BR>
The code in this section populates one of three SELECT lists according to the selected OPTIONs of 
the other two. Using the <TT>
<A HREF="javascript: void(0);" 
	onMouseOver="helpDisplay('changeEvt', true);" 
	onMouseOut="helpDisplay('changeEvt', false);">
	onChange</A></TT> 
event and the <TT> 
<A HREF="javascript: void(0);" 
	onMouseOver="helpDisplay('selIdx', true);" 
	onMouseOut="helpDisplay('selIdx', false);">
	selectedIndex</A></TT> 
property, JavaScript accesses elements of corresponding arrays, named <TT>days</TT>, 
<TT>numbers</TT>, or <TT>zodiac</TT>.
